<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Sistemas de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>

    <script>

        function calcular() {
            let txtv = window.document.querySelector('input#txtvel')
            let res = window.document.querySelector('div#res')
            let vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de ${vel} Km/h</p>`
            res.innerHTML += `<p>Dirija sempre com o sinto de segurança</>`
            if (vel > 60) {
                res.innerHTML += `<p>Você está multado</p>`
            }
        }
    </script>
</body>

</html>
